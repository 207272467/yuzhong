name: Deploy Worker to Cloudflare

on:
  schedule:
    - cron: '0 0 */3 * *'  # 每三天 UTC 0点运行
  workflow_dispatch:      # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator
          npm install -g wrangler

      - name: Download project files
        run: |
          git clone https://github.com/bia-pain-bache/BPB-Worker-Panel.git temp
          cp -r temp/src/* .
          rm -rf temp

      - name: Obfuscate worker.js
        run: |
          javascript-obfuscator worker.js --output worker.js --config '{"compact":true,"controlFlowFlattening":true,"controlFlowFlatteningThreshold":0.75,"deadCodeInjection":true,"deadCodeInjectionThreshold":0.4,"debugProtection":false,"debugProtectionInterval":false,"disableConsoleOutput":true,"identifierNamesGenerator":"hexadecimal","log":false,"renameGlobals":false,"rotateStringArray":true,"selfDefending":true,"stringArray":true,"stringArrayEncoding":["base64"],"stringArrayThreshold":0.75,"unicodeEscapeSequence":false}'

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler deploy worker.js --name ${{ secrets.WORKER_NAME }} 
